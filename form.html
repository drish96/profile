<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: ivory">
<nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <!--li class="nav-item">
            <a class="nav-link" href="form.html">Fill Out Form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
        </li-->
    </ul>
</nav>
<div class="container">
    <br>
    <h3 align="center">Add New Interest</h3>
    <form action="mypage_bootstrap.html">
        <div class="form-group row">
            <label for="interestName">Name of Interest</label>
            <input type="text" class="form-control" name="interestName" id="interestName"
                   placeholder="Enter the name of your interest.">
            <label for="interestText">Text About Interest</label>
            <textarea class="form-control" id="interestText" rows="3"
                      placeholder="Enter some text about your interest."></textarea>

            <fieldset>
                <div class="row">
                    <div class="form-group col">
                        <br>
                        <p>Upload local image:</p>
                        <input class="form-check-input" type="file" id="myImage" name="interestImg">
                        <br><br>
                        <p>On a scale of 1-5, how interested in this are you?</p>
                        <div class="radio">
                            <label class="radio-inline"><input type="radio" name="interestLevel">1</label>
                            <label class="radio-inline"><input type="radio" name="interestLevel">2</label>
                            <label class="radio-inline"><input type="radio" name="interestLevel">3</label>
                            <label class="radio-inline"><input type="radio" name="interestLevel">4</label>
                            <label class="radio-inline"><input type="radio" name="interestLevel">5</label>
                        </div>
                    </div>
                    <div class="form-group col">
                        <br>
                        <p>Select # tweets to display</p>
                        <select name="undergrad_level" id="undergrad_select" class="custom-select custom-select-sm">
                            <option selected>--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <p>Login to Finish Submitting:</p>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="username" id="username"  placeholder="Username">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="submit" class="btn btn-primary btn-block">
        </div>
    </form>
</div>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
